<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="tela-insta">
         <div class="img-celular">
            <img src="img/celular-modificado.jpg" alt="Celular Instagram">
         </div>
         <div class="continue-insta">
            <div class="group">
                <img src="img/instagram-logo.png" class="insta-logo" alt="Logo instagram">
                <div class="foto-perfil">
                    <img src="img/perfil.png" alt="Foto do perfil">
                </div>
                <a href="#" class="login">Contiunue coomo viana</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="trocar-conta">Não é o viana ?</p>
                <p class="trocar-conta">
                    <span class="link-blue">Baixe o aplicativo</span>
                    <span class="link blue">Inscreva-se</span>
                </p>
            </div>
            <div class="baixar-app">
                <p class="baixe-app">Baixe a aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
         </div>
    </div>
</body>
</html>
